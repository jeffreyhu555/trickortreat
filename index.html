<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>

var map;
function initMap() {
  navigator.geolocation.getCurrentPosition(getCoords)
}

function getCoords(coords){
   map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: coords.coords.latitude, lng: coords.coords.longitude},
    zoom: 12
  });
}

    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6PYTZyYBXAt5QB2rulYAkEUMcld7Mg_Q&callback=initMap"
        async defer></script>
  </body>
</html>
